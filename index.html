<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟滚动列表demo</title>
  <script defer src="./index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }
    #virtualscroll{
      width: 100%;
      height: 80vh;
      margin-top: 100px;
      overflow: auto;
    }

    .item {
      width: 500px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      background-color: #f5f3f3;
      border-bottom: 1px solid #648fcb;
    }
  </style>
</head>
<body>
  <div id="virtualscroll"></div>
</body>
</html>
